<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="xando.png" type="image/x-icon">

</head>
<body>
     <div id="winingdad">
        <div id="message">
            <div id="btcolse">
                <i class="fa fa-close"></i>
            </div>
            <div id="winmessage"></div>
        </div>
     </div>
     <div class="container">
        <div class="tools">
            <div class="toolsplayer">
                <i class="fa fa-close"  id="x"></i>
                <i class="fa fa-circle-o" id="o"></i>
            </div>
        
        <div class="turn">
            <div id="after"></div>
            <button type="button" id="robot"><i class="fa fa-android" aria-hidden="true"></i></button>
            <button type="button" id="friend"><i class="fa fa-user" aria-hidden="true"></i></button>
        </div>
        <div class="reset" onclick="resetf()">
            <i class="fa fa-rotate-left"></i>
        </div>
     </div>
     <div class="bord">
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
     
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
   
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
     </div>
    <div class="stats">
        <div class="player">
            <label>player1</label>
            <span class="score1">0</span>
        </div>
        <div class="draws">
            <label>draws</label>
            <span class="draw">0</span>
        </div>
        <div class="player">
            <label>player2</label>
            <span class="score2">0</span>
        </div>
    </div>



    </div>
         <script src="js.js"></script>
</body>
</html>
